services:
  ffmpeg-nvenc:
    build:
      context: .
      dockerfile: Dockerfile
    image: gb10-ffmpeg-vmaf:latest
    container_name: ffmpeg-nvenc
    restart: unless-stopped
    volumes:
      - ~/gb10/video:/video
      - ./scripts:/scripts
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
    # GPU enablement
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    shm_size: "1gb"
