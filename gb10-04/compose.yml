services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
      - GGML_CUDA_ENABLE_UNIFIED_MEMORY=1  # Explicitly allow Blackwell Unified Memory
      - OLLAMA_FLASH_ATTENTION=1 # Enable Flash Attention for supported models
      - OLLAMA_KV_CACHE_TYPE=q4_0 # Save memory with q4_0 quantization for KV cache
      - OLLAMA_NUM_PARALLEL=2
    ports:
      - "11434:11434" # Ollama API access
    volumes:
      - ~/gb10/ollama:/root/.ollama
      - ~/gb10/models:/models # Mount local models directory
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - ai-network

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "12000:8080" # Access via http://<gb10-ip>:12000
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_AUTH=True # Set to False if you don't want a login screen
    volumes:
      - ~/gb10/open_webui:/app/backend/data
    depends_on:
      - ollama
    networks:
      - ai-network

networks:
  ai-network:
    name: ai-network
    driver: bridge