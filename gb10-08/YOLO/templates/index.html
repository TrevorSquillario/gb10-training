<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 1200px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 480px;
        }
        
        .video-stream {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .controls {
            padding: 24px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .status-bar {
            padding: 16px 24px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #495057;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .instructions {
            padding: 24px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            margin: 24px;
            border-radius: 4px;
        }
        
        .instructions h3 {
            color: #856404;
            margin-bottom: 12px;
            font-size: 18px;
        }
        
        .instructions ul {
            list-style: none;
            padding-left: 0;
        }
        
        .instructions li {
            color: #856404;
            padding: 6px 0;
            padding-left: 24px;
            position: relative;
        }
        
        .instructions li:before {
            content: "â†’";
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ YOLO Object Tracking</h1>
            <p>Real-time object detection and tracking powered by Ultralytics</p>
        </div>
        
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" class="video-stream" alt="YOLO Video Stream">
        </div>
        
        <div class="controls">
            <div class="button-group">
                <button class="btn btn-primary" onclick="window.location.reload()">Refresh Stream</button>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span class="status-indicator"></span>
                <span>Stream Active</span>
            </div>
            <div class="status-item">
                <span>Model: YOLO26n</span>
            </div>
            <div class="status-item">
                <span id="timestamp"></span>
            </div>
        </div>
    </div>
    
    <script>
        function clearSelection() {
            fetch('/clear_selection')
                .then(response => response.json())
                .then(data => {
                    console.log('Selection cleared:', data);
                })
                .catch(error => console.error('Error:', error));
        }
        
        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('timestamp').textContent = timeString;
        }
        
        // Update timestamp every second
        setInterval(updateTimestamp, 1000);
        updateTimestamp();
        
        // Check if stream is loading
        const streamImage = document.querySelector('.video-stream');
        streamImage.onerror = function() {
            console.error('Stream failed to load');
        };
    </script>
</body>
</html>
